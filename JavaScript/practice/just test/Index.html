    <div id="container">
      <form id="form">
        <input type="text" placeholder="Enter the Task " id="pname" />
        <input type="number" placeholder="Enter the amount " id="pamount" />
        <input type="text" placeholder="Enter the image url " id="url" />
        <input type="submit" id="submit" />
      </form>
    </div>

<script>
  document.querySelector("#form").addEventListener("submit", test);
  var localdata = JSON.parse(localStorage.getItem("productdata")) || [];
  function test() {
    event.preventDefault();

    var name = document.querySelector("#pname").value;
    var amount = document.querySelector("#pamount").value;
    var imgurl = document.querySelector("#url").value;

    var data = {
      Pname: name,
      Pamount: amount,
      Img: imgurl,
    };

    localdata.push(data);

    localStorage.setItem("productdata", JSON.stringify(localdata));

    console.log("test", data);
  }
</script>
